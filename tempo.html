<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Conversão de tempo</h1>
        <a href="index.html"> -Retornar para página inicial</a><br>
        <table>
            <form action="cgi-bin/tempo.py" method="post">
            <tr>
                <th>
                    Valor
                    <input type="text" name="valor">
                </th>

                <th>
                    Atual
                    <select name=atual>
                        <option value="null" selected>Selecione</option>
                        <option value="segundo">Segundos</option>
                        <option value="minuto">Minutos</option>
                        <option value="hora">Horas</option>
                        <option value="dia">Dias</option>
                        <option value="mes">Meses</option>
                        <option value="ano">Anos</option>
                    </select>
                </th>
                <th>
                    Nova
                    <select name=nova>
                        <option value="null" selected>Selecione</option>
                        <option value="segundo">Segundos</option>
                        <option value="minuto">Minutos</option>
                        <option value="hora">Horas</option>
                        <option value="dia">Dias</option>
                        <option value="mes">Meses</option>
                        <option value="ano">Anos</option>
                    </select><br>
                </th>
            </tr>
            <tr>
                <th colspan="3">
                    <button>Enviar</button>
                </th>
            </tr>
            </form>
        </table>
    </body>
</html>
