<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="element">Conversão monetária</h1>
        <table>
            <form action="cgi-bin/monetario.py" method="post">
            <tr>
                <td id="element">
                    Valor<br>
                    <input type="text" name="valor">
                </td>

                <td id="element">
                    Atual<br>
                    <select name=atual>
                        <option value="null" selected>Selecione</option>
                        <option value="real">Real</option>
                        <option value="dolar">Dólar</option>
                    </select>
                </td>
                <td id="element">
                    Nova<br>
                    <select name=nova>
                        <option value="null" selected>Selecione</option>
                        <option value="real">Real</option>
                        <option value="dolar">Dólar</option>
                    </select><br>
                </td>
            </tr>
            <tr>
                <td colspan="3" id="element">
                    <button>Enviar</button>
                </td>
            </tr>
            </form>
        </table>
    </body>
</html>
